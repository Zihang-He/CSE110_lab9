<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "215f4de0ee124a13921975eb5fc0591b"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
                        
  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try{
        if(isNaN(firstNum) || isNaN(secondNum)){
          throw new TypeError('input is not a number');
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      }
      catch(err){
        console.log('wrong input with error');
        console.log(err);
      }
      finally{
        console.log('Finally!');
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    let logbtn = errorBtns[0];
    logbtn.addEventListener('click', e => {
      console.log("Console Log Demo");
    });
    let errbtn = errorBtns[1];
    errbtn.addEventListener('click', e => {
      console.error("Console error demo");
    });
    let countbtn = errorBtns[2];
    countbtn.addEventListener('click', e => {
      console.count("I'm counting");
    });
    let warnbtn = errorBtns[3];
    warnbtn.addEventListener('click', e => {
      console.warn("Console warn demo");
    });
    let assbtn = errorBtns[4];
    assbtn.addEventListener('click', e => {
      console.assert(3 % 2 === 0, "3 is not even");
    });
    let clearbtn = errorBtns[5];
    clearbtn.addEventListener('click', e => {
      console.clear();
    });
    let dirbtn = errorBtns[6];
    dirbtn.addEventListener('click', e => {
      let someObj = {
        role : "student",
        class : "CSE110",
        task : "lab9"
      };
      console.dir(someObj);
    });
    let dirxmlbtn = errorBtns[7];
    dirxmlbtn.addEventListener('click', e => {
      console.dirxml(document.querySelector('button'));
    });
    let grpbtn = errorBtns[8];
    grpbtn.addEventListener('click', e => {
      console.group("Console group start demo");
    });
    let grpendbtn = errorBtns[9];
    grpendbtn.addEventListener('click', e => {
      console.groupEnd();
    });
    let tblbtn = errorBtns[10];
    tblbtn.addEventListener('click', e => {
      console.table(['CSE110lab9','CSE158ass2','MATH189']);
    });
    let timebtn = errorBtns[11];
    timebtn.addEventListener('click', e => {
      console.time('start timing');
    });
    let stopbtn = errorBtns[12];
    stopbtn.addEventListener('click', e => {
      console.timeEnd('start timing');
    });
    let trcbtn = errorBtns[13];
    trcbtn.addEventListener('click', e => {
      function firstLayer(){
        secondLayer();
      }
      function secondLayer(){
        thirdLayer();
      }
      function thirdLayer(){
        lastLayer();
      }
      function lastLayer(){
        console.trace();
      }
      firstLayer();
    });
    let glbbtn = errorBtns[14];
    glbbtn.addEventListener('click', e => {
      boom();
    });

    if(window.onerror){
      console.log(window.onerror);
    }

    TrackJS.track('Testing TrackJS!');
  </script>
</body>

</html>
